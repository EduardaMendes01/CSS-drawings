<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cat</title>
</head>
<body>
    <div id="frame">
       <div class="cat">
        <div class="cat-head">
            <div class="eyes">
                <div id="eye1">
                    <div class="pupils"></div>
                </div>
                <div id="eye2">
                    <div class="pupils"></div>
                </div>
                <div class="mouth">
                    <div id="side1"></div>
                    <div id="side2"></div>
                </div>
            </div>      
                <div id="ear-l"></div>
                <div id="ear-r"></div>
            </div>  
            <div id="nose"></div>
            <div class="cat-body">
                <div id="paw1"></div>
                <div id="paw2"></div>
            </div>
       </div>
    </div>
</body>
</html>
