<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumball and Darwin</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div class="gumball_and_darwin">
        <!-- Gumball -->
        <div class="gumball">
            <div class="gumball-face">
                <!-- Gumball's face -->
                <div class="gumball-cheek"></div> <!-- Cheek -->
                <div class="gumball-mouth">
                    <!-- Mouth components -->
                    <div class="gumball-mouth-top"></div> 
                    <div class="gumball-mouth-below"></div> 
                    <div class="gumball-tongue"></div>
                </div>
                <div class="gumball-ears">
                    <!-- Ears -->
                    <div class="gumball-ear1"></div>
                    <div class="gumball-ear2"></div>
                </div>
                <div class="gumball-nose"></div>
                <div class="gumball-teeth"></div>
                <!-- Eyes and eyebrows -->
                <div class="gumball-eyes">
                    <div class="eye1-g">
                        <div class="pupil1"></div>
                    </div>
                    <div class="eye2-g">
                        <div class="pupil2"></div>
                    </div>
                </div>
                <div class="gumball-eyebrows">
                    <div class="eyebrow1"></div>
                    <div class="eyebrow2"></div>
                </div>
                <!-- Whiskers -->
                <div class="gumball-whiskers">
                    <div class="whiskers1"></div>
                    <div class="whiskers2"></div>
                    <div class="whiskers3"></div>
                    <div class="whiskers4"></div>
                    <div class="whiskers5"></div>
                </div>
            </div>
        </div>
       <!-- Darwin -->
        <div class="darwin">
            <div class="darwin-face">
                <!-- Darwin's face -->
                <div class="darwin-cheek"></div>
                <div class="darwin-tail"></div>
            </div>
            <!-- Eyes and eyebrows -->
            <div class="darwin-eyes">
                <div class="eye1-d">
                    <div class="pupil1-d"></div>
                </div>
                <div class="eye2-d">
                    <div class="pupil2-d"></div>
                </div>
            </div>
            <div class="dar-eyebrows">
                <div class="eyeb1"></div>
                <div class="eyeb2"></div>
            </div>
            <div class="darwin-mouth">
                <div class="darwin-tongue"></div> <!-- Tongue -->
            </div>
            <div class="tail-detail">
                <div class="detail1"></div> <!-- Tail detail 1 -->
                <div class="detail2"></div> <!-- Tail detail 2 -->
            </div>
        </div>
    </div>
</body>
</html>
